<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

   <!-- commonly used bootstrap for styling -->
   <!-- container to give space margin left and right -->
   <!-- margin:m for4 sided  full margin -->
   <!-- m m/t m/b       1/2/3/4/5 -->
   <!-- border : to provide border to an html element  -->
   <!-- color blue-primary red-danger orange-warning skyblue-info dark-black light-white secondary - ash gree - success-->
   <!-- padding is used to content and border distance  p-4SIDES     pt/pb/ps/pe/  1/2/3/4/5/6/-->
   <!-- text center - to allign item to center -->
   <!-- font size-fs to increase font size value from 1 to 6 -->
   <!-- image(size) width-0/25/50/75/100  -->
   <!--  background :bg-colornames (bg-primary)  to change background color -->
   <!-- for responsive small-sm medium-md large-lg  extra large-xl-->
   <!-- lh -line height fw - font weight  -->

   <div class="container m-5 border border-danger border-5 ps-5 text-center">
    <h1 class="text-primary fs-1 mb-5">Bootstrap</h1>
    <img class="img-fluid w-25" src="./image/IMG-20230602-WA0045.jpg" alt="no image">
    <p class="text-warning fs-4 fw-bolder lh-1 bg-info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda exercitationem, porro corrupti velit quisquam optio voluptates! Aliquam magnam id, neque odio alias asperiores earum obcaecati hic, nihil doloremque at exercitationem.</p>

    <button class=" btn btn-primary bg bg-warning">submit</button>

   </div>

</body>
